[build-system]
requires = ["poetry>=1.0"]
build-backend = ["poetry.masonry.api"]

[tool.poetry]
name = "picopt"
version = "2.0.1"
description = "A multi format lossless image optimizer that uses external tools"
license = "GPL-2.0-only"
authors = ["AJ Slater <aj@slater.net>"]
readme = "README.md"
homepage = "https://github.com/ajslater/picopt"
documentation = "https://github.com/ajslater/picopt"
keywords = ["image", "png", "jpg", "cbz", "cbr"]
classifiers = [
    "Topic :: Internet :: WWW/HTTP :: Site Management",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Environment :: Console",
    "Programming Language :: Python :: 3"
]
packages = [
    { include = "picopt" },
    { include = "bin", format = "sdist" },
    { include = "ci", format = "sdist" },
    { include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.6"
argparse = "^1.4"
rarfile = "^3.1"
python-dateutil = "^2.8"
Pillow = "^6 || ^7"

[tool.poetry.dev-dependencies]
flake8 = "^3.7"
mock = "^3.0"
nose = "^1.3"
nose-pathmunge = "^0.1"
pep8-naming = "^0.9"
coverage = "^5.0"
mypy = "^0.761"
monkeytype = "^19.11"

[tool.poetry.scripts]
picopt = "picopt.cli:main"
